<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="assets/pin.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
</head>
<body>
    <form method="POST">
        <fieldset>
            <h2>Üdvözlünk a Pinteresten!</h2>
            <main>
              <div id="inputfield-mail">
                <p>E-mail</p>  
                <input type="email" name="email" id="mail" placeholder="E-mail">
              </div>
              <div id="inputfield-pw">
                <p>Jelszó</p>
                <input type="password" name="password" id="pass" placeholder="Jelszó">
                <p><b>Elfelejtetted a jelszót?</b></p>
              </div>
              <div id="buttonfield">
              <input type="submit" value="Bejelentkezés" id="login">
              <p><b>VAGY</b></p>
              <input type="button" value="Folytatás a Facebookkal" id="fb-button">
              </div>
            </main>
            <footer>
              <p>A folytatással beleegyezel a Pinterest <b>Használati feltételek</b>be, és megerősíted, hogy   elolvastad az <b>Adatvédelmi nyilatkozat</b> tartalmát</p>
              <hr>
              <p><b>Még nem vagy fenn a Pinteresten? Regisztrálj</b><br>
                  Vállalkozást képviselsz?
                  Vágj bele itt!</p>
            </footer>
        </fieldset>
    </form>
</body>
</html>
